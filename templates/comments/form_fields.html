{% load widget_tweaks %}

{% for field in form %}
    {% if field.is_hidden %}
        <div>{{ field }}</div>
    {% else %}
        <div class="form-group
                {% if field.errors %}has-error{% endif %}"
                {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
            <label for="{{ field.auto_id }}" class="col-sm-2 control-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {% render_field field class="form-control" %}
                {% if field.help_text %}<div class="help-block">{{ field.help_text }}</div>{% endif %}
                {% if field.errors %}<div class="help-block">{{ field.errors }}</div>{% endif %}
            </div>
        </div>
    {% endif %}
{% endfor %}
