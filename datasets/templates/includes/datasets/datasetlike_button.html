{% load i18n %}

<div class="lead text-muted text-right">
    <form
            method="POST"
            action="{% url 'datasetlike-create' dataset.id %}"
            id="dataset-like-form-{{ dataset.id }}"
            style="display: inline">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ dataset.id }}">
        <input type="hidden" name="next" value="{{ request.get_full_path }}">
        <div class="btn-group hidden-xs" data-toggle="tooltip" data-placement="bottom" title="{% trans 'Interested' %}?">
            <button type="submit"
                    class="btn btn-success">
                <strong>{{ dataset.likes }}</strong>
            </button>
            <button type="submit"
                    class="btn btn-default">
                <i class="fa fa-thumbs-up text-success"></i>
            </button>
        </div>

        <div class="btn-group hidden-sm hidden-lg hidden-md" data-toggle="tooltip" data-placement="bottom" title="{% trans 'Interested' %}?">
            <button type="submit"
                    class="btn btn-success {% if not_responsive %}btn-block{% endif %}">
                <strong>{{ dataset.likes }}</strong>
            </button>
            <button type="submit"
                    class="btn btn-default">
                <i class="fa fa-thumbs-up text-success"></i>
            </button>
        </div>
    </form>
</div>
